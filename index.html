<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WFL Value Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="main-container">
    <header>
      <h1>WFL Value Calculator</h1>
      <p>Check if a trade is fair, over, or under based on pet values.</p>
    </header>

    <div id="trade-section">
      <!-- Your Offer Section -->
      <section class="offer-box">
        <h2>Your Offer</h2>
        <ul id="your-offer-list" class="pet-list"></ul>
        <button class="add-pet-btn" data-side="your">+ Add Pet</button>
      </section>

      <!-- Value Score Result -->
      <div id="result-box">
        <h3 id="trade-result">WFL Score: â€”</h3>
      </div>

      <!-- Their Offer Section -->
      <section class="offer-box">
        <h2>Their Offer</h2>
        <ul id="their-offer-list" class="pet-list"></ul>
        <button class="add-pet-btn" data-side="their">+ Add Pet</button>
      </section>
    </div>

    <!-- Pet Selection Modal -->
    <div id="pet-selection-menu" class="hidden">
      <div class="modal-content">
        <h3>Select a Pet</h3>
        <div id="pet-grid"></div>
        <button id="close-pet-menu">Close</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 WFL Value Calculator | Not affiliated with Roblox or Adopt Me</p>
    </footer>
  </div>

  <script src="items.js"></script>
  <script src="script.js"></script>
</body>
</html>
